# frp 服务端配置文件
# 用于腾讯云 VPS

[common]
# frps 监听端口（用于客户端连接）
bind_port = 7000

# Dashboard 配置（可选，用于查看连接状态）
dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = CHANGE_ME_DASHBOARD_PWD

# 认证 token（必须与客户端一致，请修改为复杂密码）
authentication_token = CHANGE_ME_AUTH_TOKEN

# 日志配置
log_file = /var/log/frps.log
log_level = info
log_max_days = 7

# 最大连接池大小
max_pool_count = 50

# 心跳配置
heartbeat_timeout = 90

# 允许的端口范围
allow_ports = 8080-8090
