    <div id="app">

                    <a href="/history" class="text-blue-600 hover:text-blue-800">ğŸ“‹ å†å²è®°å½•</a>

        <main class="max-w-4xl mx-auto px-4 py-8">
            <div v-if="currentTask" class="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600 mr-3"></div>
                    <div>
                        <p class="text-sm text-blue-800 font-medium">æ­£åœ¨æ‰§è¡Œä»»åŠ¡</p>
                        <p class="text-sm text-blue-600" v-text="currentTask.description"></p>
                    </div>
                </div>
                <a :href="'/task/' + currentTask.id" class="text-sm text-blue-600 hover:text-blue-800 mt-2 inline-block">
                    â†’ æŸ¥çœ‹è¯¦æƒ…
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">ğŸ“ æäº¤æ–°ä»»åŠ¡</h2>

                <div v-if="!hasToken" class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">è®¤è¯ Token</label>
                    <input v-model="inputToken" type="text" placeholder="è¯·è¾“å…¥è®¤è¯ Token"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    <button @click="saveToken"
                        class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        ä¿å­˜ Token
                    </button>
                    <p class="mt-2 text-sm text-gray-500">ğŸ’¡ Token å¯åœ¨ Mac æœåŠ¡å™¨çš„å¯åŠ¨æ—¥å¿—ä¸­æ‰¾åˆ°</p>
                </div>

                <div v-else>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ä»»åŠ¡æè¿°</label>
                    <textarea v-model="taskDescription" rows="4"
                        placeholder="ä¾‹å¦‚ï¼šæ‰“å¼€å¾®ä¿¡ï¼Œç»™å¼ ä¸‰å‘æ¶ˆæ¯è¯´æ™šä¸Šè§"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        :disabled="submitting"></textarea>

                    <div class="mt-4 flex items-center justify-between">
                        <button @click="submitTask" :disabled="submitting || !taskDescription.trim()"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed font-medium">
                            <span v-text="submitting ? 'æäº¤ä¸­...' : 'ğŸš€ æäº¤ä»»åŠ¡'"></span>
                        </button>
                        <button @click="clearToken" class="text-sm text-gray-500 hover:text-gray-700">
                            æ›´æ¢ Token
                        </button>
                    </div>

                    <div v-if="error"
                        class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                        <span v-text="'âŒ ' + error"></span>
                    </div>

                    <div v-if="success"
                        class="mt-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
                        <span v-text="'âœ… ' + success"></span>
                        <a :href="successTaskUrl" class="underline ml-2">æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…</a>
                    </div>
                </div>
            </div>

            <div v-if="hasToken" class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">ğŸ“œ æœ€è¿‘ä»»åŠ¡</h2>
                    <button @click="loadRecentTasks" class="text-sm text-blue-600 hover:text-blue-800">
                        ğŸ”„ åˆ·æ–°
                    </button>
                </div>

                <div v-if="loading" class="text-center py-8 text-gray-500">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-600 mx-auto mb-2"></div>
                    åŠ è½½ä¸­...
                </div>

                <div v-else-if="recentTasks.length > 0" class="space-y-3">
                    <div v-for="task in recentTasks" :key="task.id"
                        class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition cursor-pointer"
                        @click="goToTask(task.id)">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span :class="getStatusBadge(task.status)" v-text="getStatusText(task.status)"></span>
                                    <span class="text-xs text-gray-500" v-text="formatTime(task.created_at)"></span>
                                </div>
                                <p class="text-sm text-gray-900" v-text="task.description"></p>
                            </div>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div v-else class="text-center py-8 text-gray-500">æš‚æ— ä»»åŠ¡è®°å½•</div>
            </div>
        </main>

        <footer class="max-w-4xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
            <p>AutoGLM Web æ§åˆ¶å° | åŸºäº <a href="https://github.com/zai-org/Open-AutoGLM"
                    class="text-blue-600 hover:underline" target="_blank">Open-AutoGLM</a></p>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        const serverToken = '{{ auth_token }}';

        createApp({
            data() {
                return {
                    inputToken: '',
                    hasToken: false,
                    authToken: '',
                    taskDescription: '',
                    submitting: false,
                    error: '',
                    success: '',
                    successTaskUrl: '',
                    currentTask: null,
                    recentTasks: [],
                    loading: false,
                }
            },
            mounted() {
                const savedToken = localStorage.getItem('authToken');
                if (savedToken) {
                    this.authToken = savedToken;
                    this.hasToken = true;
                    this.loadCurrentTask();
                    this.loadRecentTasks();
                }
                if (serverToken && !savedToken) {
                    this.inputToken = serverToken;
                }
            },
            methods: {
                saveToken() {
                    if (!this.inputToken.trim()) {
                        alert('è¯·è¾“å…¥ Token');
                        return;
                    }
                    localStorage.setItem('authToken', this.inputToken);
                    this.authToken = this.inputToken;
                    this.hasToken = true;
                    this.loadCurrentTask();
                    this.loadRecentTasks();
                },
                clearToken() {
                    if (confirm('ç¡®å®šè¦æ¸…é™¤ Token å—ï¼Ÿ')) {
                        localStorage.removeItem('authToken');
                        this.authToken = '';
                        this.hasToken = false;
                        this.inputToken = '';
                    }
                },
                async submitTask() {
                    this.error = '';
                    this.success = '';
                    this.submitting = true;
                    try {
                        const response = await fetch('/api/tasks', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.authToken}`
                            },
                            body: JSON.stringify({ description: this.taskDescription })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.success = data.message;
                            this.successTaskUrl = data.task_url;
                            this.taskDescription = '';
                            this.loadCurrentTask();
                            this.loadRecentTasks();
                            setTimeout(() => { window.location.href = data.task_url; }, 1500);
                        } else {
                            this.error = data.error || 'æäº¤å¤±è´¥';
                        }
                    } catch (err) {
                        this.error = 'ç½‘ç»œé”™è¯¯: ' + err.message;
                    } finally {
                        this.submitting = false;
                    }
                },
                async loadCurrentTask() {
                    try {
                        const response = await fetch('/api/current-task', {
                            headers: { 'Authorization': `Bearer ${this.authToken}` }
                        });
                        if (response.ok) {
                            this.currentTask = await response.json();
                        } else {
                            this.currentTask = null;
                        }
                    } catch (err) {
                        console.error('åŠ è½½å½“å‰ä»»åŠ¡å¤±è´¥:', err);
                    }
                },
                async loadRecentTasks() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/tasks?limit=10', {
                            headers: { 'Authorization': `Bearer ${this.authToken}` }
                        });
                        if (response.ok) {
                            this.recentTasks = await response.json();
                        }
                    } catch (err) {
                        console.error('åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                goToTask(taskId) {
                    window.location.href = `/task/${taskId}`;
                },
                getStatusBadge(status) {
                    const badges = {
                        'pending': 'px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-700',
                        'running': 'px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700',
                        'completed': 'px-2 py-1 text-xs rounded-full bg-green-100 text-green-700',
                        'failed': 'px-2 py-1 text-xs rounded-full bg-red-100 text-red-700'
                    };
                    return badges[status] || badges['pending'];
                },
                getStatusText(status) {
                    const texts = {
                        'pending': 'â³ ç­‰å¾…ä¸­',
                        'running': 'âš™ï¸ æ‰§è¡Œä¸­',
                        'completed': 'âœ… å·²å®Œæˆ',
                        'failed': 'âŒ å¤±è´¥'
                    };
                    return texts[status] || status;
                },
                formatTime(isoString) {
                    const date = new Date(isoString);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    if (diffMins < 1) return 'åˆšåˆš';
                    if (diffMins < 60) return `${diffMins} åˆ†é’Ÿå‰`;
                    if (diffMins < 1440) return `${Math.floor(diffMins / 60)} å°æ—¶å‰`;
                    return date.toLocaleDateString('zh-CN');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
