# frp 客户端配置文件（Mac 端）
# 用于连接腾讯云 VPS 的 frp 服务器

[common]
# frp 服务器地址（替换为你的 VPS IP）
server_addr = YOUR_VPS_IP
server_port = 7000

# 认证 token（必须与服务端一致）
authentication_token = YOUR_AUTH_TOKEN

# 客户端名称
user = mac_autoglm

# 日志配置
log_file = ../logs/frpc.log
log_level = info
log_max_days = 7

# 心跳配置
heartbeat_interval = 30
heartbeat_timeout = 90

# 连接池
pool_count = 5

# Web 界面映射
[web]
type = tcp
local_ip = 127.0.0.1
local_port = 5000
remote_port = 8080

# 可选：Dashboard 映射
# [dashboard]
# type = tcp
# local_ip = 127.0.0.1
# local_port = 7500
# remote_port = 7501
